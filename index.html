<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" type="text/css" href="./src/assets/css/styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div
      class="flex min-h-screen grid place-content-center md:bg-desktop-pattern sm:bg-mobile-pattern bg-repeat-x bg-[center_top_1rem] bg-custom-pale-blue"
      id="content"
    >
      <main>
        <div class="container">
          <div
            class="flex justify-center bg-white rounded-2xl max-w-sm md:max-w-xs"
          >
            <div class="rounded-2xl">
              <img
                class="rounded-t-2xl mb-2"
                src="./src/assets/images/illustration-hero.svg"
                alt="Hero Ilustration Image"
              />
              <h1
                class="text-center text-custom-dark-blue font-extrabold text-lg mt-4"
              >
                Order Summary
              </h1>
              <p
                class="text-center text-[12px] tracking-wide text-custom-desa-blue font-bold text-opacity-60 leading-loose p-2 px-10"
              >
                You can now listen to millions of songs, audiobooks, and
                podcasts on any device anywhere you like!
              </p>
              <div
                class="flex flex-row justify-between bg-custom-pale-blue mx-9 py-3 px-2 bg-opacity-40 rounded-lg"
              >
                <img
                  class="w-10 h-10 my-auto"
                  src="./src/assets/images/icon-music.svg"
                  alt="Music icon"
                />
                <div class="my-auto mr-9">
                  <h1
                    class="font-bold text-custom-dark-blue text-[13px] tracking-tighter"
                  >
                    Annual Plan
                  </h1>
                  <p
                    class="text-[12px] text-custom-desa-blue font-normal tracking-wider"
                  >
                    $59.99/year
                  </p>
                </div>
                <p
                  class="my-auto text-custom-bright-blue font-bold text-[12px] underline underline-offset-2 mr-2 hover:text-opacity-60 cursor-pointer transition duration-300 ease-in-out"
                >
                  Change
                </p>
              </div>
              <div
                class="bg-custom-bright-blue mx-9 mt-6 rounded-lg py-2.5 shadow-lg hover:bg-custom-desa-blue hover:shadow-2xl cursor-pointer transition duration-300 ease-in-out"
              >
                <h1 class="text-center text-white font-semibold text-[12px]">
                  Proceed to Payment
                </h1>
              </div>
              <div class="bg-white mx-10 mt-4 mb-6 cursor-pointer">
                <h1
                  class="text-center text-custom-desa-blue font-bold text-[11px] transition duration-300 ease-in-out hover:text-custom-dark-blue"
                >
                  Cancel Order
                </h1>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <div class="attribution mt-4">
          Challenge by
          <a
            class="transition duration-300 ease-in-out hover:text-custom-dark-blue hover:font-bold text-custom-bright-blue"
            href="https://www.frontendmentor.io?ref=challenge"
            target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a
            class="transition duration-300 ease-in-out hover:text-custom-dark-blue hover:font-bold text-custom-bright-blue"
            href="https://guidofamula.com"
            >Guido Famula</a
          >.
        </div>
      </footer>
    </div>
  </body>
</html>
